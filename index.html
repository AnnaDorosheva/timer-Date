<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- change color body -->
    <section class="change-color">
    <button type="button" data-action="start">Start to change</button>
    <button type="button" data-action="stop">Stop chenge</button>
  </section>
    <!-- TIMER -->
    <div class="timer">
      <p class="clockface js-clockface">00:00:00</p>
      <div class="actions">
        <button class="timer-btn" data-action="start-timer">START</button>
        <button class="timer-btn" data-action="stop-timer">STOP</button>
      </div>
    </div>

    <!-- BACK_TIMER -->
    <div class="back-timer" id="timer-1">
      <h1 class="text">to 17.12.2020 left:</h1>
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">seconds</span>
      </div>
    </div>

    <!-- BACK-TIMER-2 -->
    <div class="back-timer" id="timer-2">
      <h1 class="text">Before my birthday:</h1>
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">seconds</span>
      </div>
    </div>
    <script src="./timer.js" type="module"></script>
    <script src="./back-timer.js" type="module"></script>
    <script src="./change-color.js" type="module"></script>
    <script src="./promise2.js" type="module"></script>
  </body>
</html>
